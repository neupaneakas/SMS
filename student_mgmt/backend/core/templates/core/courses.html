{% extends 'core/base.html' %}
{% block content %}
<div class="fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Courses</h2>
        <a href="{% url 'course_create' %}" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Add Course</a>
    </div>

    <div class="glass-card p-0">
        <table class="table mb-0">
            <thead>
                <tr>
                    <th class="p-3">Code</th>
                    <th class="p-3">Name</th>
                    <th class="p-3">Teacher</th>
                    <th class="p-3">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td class="p-3">{{ course.code }}</td>
                    <td class="p-3">{{ course.name }}</td>
                    <td class="p-3">{{ course.teacher|default:"-" }}</td>
                    <td class="p-3">
                        <a href="{% url 'course_update' course.pk %}" class="btn btn-sm btn-outline-info me-2"><i
                                class="fas fa-edit"></i></a>
                        <a href="{% url 'course_delete' course.pk %}" class="btn btn-sm btn-outline-danger"><i
                                class="fas fa-trash"></i></a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center p-4">No courses found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
