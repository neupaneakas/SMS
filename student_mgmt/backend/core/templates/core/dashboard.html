{% extends 'core/base.html' %}

{% block content %}
<div class="fade-in">
    <h2 class="mb-4">Dashboard</h2>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="glass-card text-center">
                <i class="fas fa-user-graduate fa-3x mb-3 text-primary"></i>
                <h5 class="card-title">Total Students</h5>
                <h2 class="display-4 fw-bold">{{ total_students }}</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="glass-card text-center">
                <i class="fas fa-book-open fa-3x mb-3 text-secondary"></i>
                <h5 class="card-title">Total Courses</h5>
                <h2 class="display-4 fw-bold">{{ total_courses }}</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="glass-card text-center">
                <i class="fas fa-clipboard-list fa-3x mb-3 text-warning"></i>
                <h5 class="card-title">Enrollments</h5>
                <h2 class="display-4 fw-bold">{{ total_enrollments }}</h2>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6">
            <div class="glass-card">
                <h4>Quick Actions</h4>
                <div class="d-grid gap-2 mt-3">
                    <a href="{% url 'student_create' %}" class="btn btn-outline-light">Add New Student</a>
                    <a href="{% url 'course_create' %}" class="btn btn-outline-light">Create New Course</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
