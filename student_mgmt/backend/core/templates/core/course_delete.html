{% extends 'core/base.html' %}
{% block content %}
<h2>Delete Course</h2>
<p>Are you sure you want to delete {{ course }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'courses' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
