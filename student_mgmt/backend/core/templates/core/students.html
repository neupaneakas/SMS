{% extends 'core/base.html' %}
{% block content %}
<div class="fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Students</h2>
        <a href="{% url 'student_create' %}" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Add Student</a>
    </div>

    <div class="glass-card p-0">
        <table class="table mb-0">
            <thead>
                <tr>
                    <th class="p-3">ID</th>
                    <th class="p-3">Name</th>
                    <th class="p-3">Email</th>
                    <th class="p-3">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td class="p-3">{{ student.student_id }}</td>
                    <td class="p-3">{{ student.first_name }} {{ student.last_name }}</td>
                    <td class="p-3">{{ student.email }}</td>
                    <td class="p-3">
                        <a href="{% url 'student_update' student.pk %}" class="btn btn-sm btn-outline-info me-2"><i
                                class="fas fa-edit"></i></a>
                        <a href="{% url 'student_delete' student.pk %}" class="btn btn-sm btn-outline-danger"><i
                                class="fas fa-trash"></i></a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center p-4">No students found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
