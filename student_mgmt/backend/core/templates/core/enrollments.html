{% extends 'core/base.html' %}
{% block content %}
<div class="fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Enrollments</h2>
        <a href="{% url 'enrollment_create' %}" class="btn btn-primary"><i class="fas fa-plus me-2"></i>New
            Enrollment</a>
    </div>

    <div class="glass-card p-0">
        <table class="table mb-0">
            <thead>
                <tr>
                    <th class="p-3">Student</th>
                    <th class="p-3">Course</th>
                    <th class="p-3">Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for enrollment in enrollments %}
                <tr>
                    <td class="p-3">{{ enrollment.student }}</td>
                    <td class="p-3">{{ enrollment.course }}</td>
                    <td class="p-3">{{ enrollment.grade|default:"-" }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center p-4">No enrollments found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
